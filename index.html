<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Recipe Collection</h1>
        <div id="recipe-list"></div>
        <button id="add-recipe-btn">Add Recipe</button>
    </div>

    <!-- Modal for adding/editing recipes -->
    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Recipe</h2>
            <form id="recipe-form">
                <label for="recipe-name">Recipe Name:</label>
                <input type="text" id="recipe-name" required>
                <label for="recipe-image">Image URL:</label>
                <input type="url" id="recipe-image">
                <label for="recipe-ingredients">Ingredients:</label>
                <textarea id="recipe-ingredients" rows="4" required></textarea>
                <label for="recipe-instructions">Instructions:</label>
                <textarea id="recipe-instructions" rows="4" required></textarea>
                <button type="submit" id="save-recipe-btn">Save Recipe</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
